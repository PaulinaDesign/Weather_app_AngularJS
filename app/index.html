<!DOCTYPE html>
<html ng-app="weatherApp">


  <head>
    <meta charset="utf-8">
    <title>Weather App | AngularJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>

  <body>
    <!-- Takes user input or detects city automatically -->
    <input type="text"
           placeholder="Pasirinkite miestą"
           ng-model="writtenName">
    <button ng-click="cityName.findCity()">Ieškoti icon</button>
    <button ng-click="cityName.findAutomatic()">Naudoti buvimo vietą</button>

    {{writtenName}}
    {{selectedCity}}


    <!-- Shows current weather -->




    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="core/version/version.js"></script>
    <script src="core/version/version-directive.js"></script>
    <script src="core/version/interpolate-filter.js"></script>

  </body>
</html>
